<!DOCTYPE html>
<html lang="es">
<head>
    <title>Inicia sesión</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/iconoSMSIC.jpg">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/loginUp.css">
</head>
<body>
    <div class="logo">
        <img src="../img/logo.png">
    </div>
    <form class="form">
		<h2 class="form__title">Iniciar sesión</h2>
		<div class="form__container">
			<div class="form__group">
				<input type="email" name="email" id="email" placeholder=" " class="form__input">
				<label class="form__label">Email:</label>
			</div>
			<div class="form__group">
				<input type="password" name="pass" id="pass" placeholder=" " class="form__input">
				<label class="form__label">Contraseña:</label>
			</div>
			<input type="submit" value="Ingresar" class="form__submit">
		</div>
	</form>
</body>
<script src="./scripts/loginUp.js"></script>
</html>
