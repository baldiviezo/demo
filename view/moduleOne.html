<!DOCTYPE html>
<html lang="es">
<head>
    <title>Modulo 1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../view/scripts/loggedIn.js"></script>
    <link rel="shortcut icon" href="../img/iconoSiemens.ico">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/interface.css">
    <link rel="stylesheet" href="../css/moduleOne.css">

<body>
    <header>
    </header>
    <main>
        <div class="nivel">
            <div class="nivel__top">
                <h1>Nivel del tanque</h1>
                <img src="../img/edit.svg">
            </div>
            <div class="nivel__body">
                <div class="container__bar">
                    <div class="bar">
                        <div class="line__bar" id="lineBar">
                            <div class="indicador__bar">
                                <span id="textBar">0%</span>
                            </div>
                        </div>
                    </div>
                    <div class="bar__botton"></div>
                </div>
            </div>
        </div>
        <div class="indicadores">
            <div class="title">
                <h1>Maquina</h1>
                <!--<h1>Inicio</h1>
                <h1>Duracion</h1>-->
                <h1 style="text-align: center;">Imagen</h1>
                <h1>ON/OFF</h1>
                <h1>Indicador</h1>
            </div>
            <div>
                <h1>OPE</h1>
                <!--<h1>--:--:--</h1>
                <h1>--:--:--</h1>-->
                <div id="imgOPE" class="indicadores__img"></div>
                <h1 id="textOPE" class="indicadores__text"></h1>
                <div><span id="ledOPE" class="indicadores__led"></span></div>
                
            </div>
            <div>
                <h1>Bomba uno</h1>
                <!--<h1>--:--:--</h1>
                <h1>--:--:--</h1>-->
                <div id="imgBomba1" class="indicadores__img"></div>
                <h1 id="textBomba1" class="indicadores__text"></h1>
                <div><span id="ledBomba1" class="indicadores__led"></span></div>
                
            </div>
            <div>
                <h1>Bomba dos</h1>
                <!--<h1>--:--:--</h1>
                <h1>--:--:--</h1>-->
                <div id="imgBomba2" class="indicadores__img"></div>
                <h1 id="textBomba2" class="indicadores__text"></h1>
                <div><span id="ledBomba2" class="indicadores__led"></span></div>
                
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <div class="sideBar">
    </div>

    <!--Ventana modal nivel chart-->
    <section id="chartNivelMW" class="modal">
        <div class="container__chart">
            <div class="chart__title">
                <img src="../img/x.svg" id="closechartNivelMW">
            </div>
            <div class="chart__body">
                <canvas id="chart" class="body__canvas"></canvas>
            </div>
            <div class="chart__footer">
                <button class="footer__button" onclick="resetZoom()" data-tooltip="Inicio">1:1</button>
                <button class="footer__button" onclick="backChart()" data-tooltip="Atras"><img src="../img/undo.svg" ></button>
                <button class="footer__button" onclick="showChart()" data-tooltip="Actualizar"><img src="../img/update.svg" ></button>
                <!--<button class="footer__button" onclick="resetZoom()"><img src="../img/pause.svg"></button>-->
                <button class="footer__button" onclick="resetZoom()" data-tooltip="Buscar"><img src="../img/search.svg"></button>
                <!--<select name="" id="">
                    <option value="millisecond">Milisegundos</option>
                    <option value="second">Segundos</option>
                    <option value="minute">Minutos</option>
                    <option value="hour">horas</option>
                    <option value="day">Dias</option>
                    <option value="month">Meses</option>
                    <option value="year">AÃ±os</option>
                </select>-->
            </div>
        </div>
    </section>

</body>
